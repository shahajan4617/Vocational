<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <form action="" target="_blank">
      <h1>Forms</h1>
      <hr />
      <label for="fname">First name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter First Name"
      /><br />
      <label for="lname">Last name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter Last Name"
      /><br />
      <input type="reset" value="Reset" />
      <hr />
      <p><strong>Select Gender</strong></p>
      <label for="male"> <input type="radio" id="male" />Male <br /></label>
      <label for="female"><input type="radio" id="female" />Female</label>
      <hr />
      <label for="hobbies" selected=""
        ><strong>Choose your Hobbies:</strong></label
      ><br />
      <select name="hobbies" id="hobbies">
        <option value="hobbies1">Bikes</option>
        <option value="hobbies2">Gaming</option>
        <option value="hobbies3">Cycling</option>
      </select>
      <hr />
      <label for="message">Additional work:</label><br />
      <textarea name="message" id="" cols="30" rows="5"></textarea>
      <hr />
      <button type="button" onclick="alert('Hello world!')">Click Me!</button>
      <hr />
      <fieldset>
        <legend>Result</legend>
        <label for="sem1">Sem1: <input type="text" id="sem1" /></label><br />
        <label for="sem2">Sem2: <input type="text" id="sem2" /></label><br><br>
        <input type="submit" value="submit">
      </fieldset><hr>
      <datalist id="countries">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
      </datalist>
      <p>
        <input type="checkbox" />Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Voluptates, sed!
      </p>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
