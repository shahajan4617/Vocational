        name="lname"
        placeholder="Enter Last Name"

      <p><strong>Select Gender</strong></p>
      <label for="male"> <input type="radio" id="male" />Male <br /></label>
      <label for="female"><input type="radio" id="female"/>Female</label>
      <hr />
      <label for="hobbies" selected=""><strong>Choose your Hobbies:</strong></label><br>
      <select name="hobbies" id="hobbies">
        <option value="hobbies1">Bikes</option>
        <option value="hobbies">Gaming</option>
        <option value="hobbies1">Cycling</option>
      </select><hr>

        adipisicing elit. Voluptates, sed!
      </p>
